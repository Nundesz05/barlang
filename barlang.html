<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barlangrajzok</title>
    <style>
        body {
            background-color: teal;
        }
        #main {
            width: 640px;
            margin: 0px auto;
        }
        .box {
            background-color: white;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        #box2 {
            height: 96px;
        }
        #box3 img{
            margin: 1px;
            padding: 2px;
            border: 1px lightgrey solid;
        }
        #box3 img:hover{
            background-color: greenyellow;
            border: 1px black solid;
        }
        .piros {
            background-color: red;
        }
    </style>
    <script>
        tomb1=[0,0,0,0,0,0];
        tomb2=[];
        szam=0; 
        jo=true;
        html2="";

        function gondol(){
            let html1="";
            for(let i =0; i<6;i++) {
                randomszam=Math.floor(Math.random()*8)+1;
                tomb1[i]=randomszam;
                html1+="<img src='icon"+randomszam+"n.png'>";
            }
        
            document.getElementById("box1").innerHTML=html1;
            html2="";
            szam=0;
            jo=true;
        
        }
        function start(){    
            let html1="";
            let html3="";
            for(let i =0; i<6;i++) {
                randomszam=Math.floor(Math.random()*8)+1;
                tomb1[i]=randomszam;
                html1+="<img src='icon"+randomszam+"n.png'>";
            }
            document.getElementById("box1").innerHTML=html1;
        
            for(let i =1; i<9;i++) {
                html3+="<img src='icon"+i+"k.png' onclick='katt("+i+")'>";
            }
            document.getElementById("box3").innerHTML=html3;
        
        }
        
        function katt(i){
            
            console.log("icon szam: "+i);
            console.log("tomb szam "+tomb1);
            if(jo==false || szam==6) {
                gondol();
                

            }
            
            else {
                if(i==tomb1[szam]) {
                    html2+="<img src='icon"+i+"n.png'>";    
                }
                 else{
                    jo=false;
                    html2+="<img class='piros' src='icon"+i+"n.png'>";
        
            }
            }
            console.log("tomb2 "+tomb2);
            document.getElementById("box2").innerHTML=html2;
            szam++;
            
        }

    </script>
</head>
<body onload="start()">
    <div id="main">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        

    </div>
</body>
</html>
